<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tooltip demo</title>
    <link href="css/tooltip.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/tooltip.min.js" type="text/javascript"></script>
    <style>
        table tr td{padding: 5px;text-align: left; font-family: 'Segoe UI'}
        ul {padding:0;margin:0;}
        ul li {max-width: 10%;}
    </style>
</head>
<body>
  <table style="float:left" width="50%">
      <tr><td>Span</td><td><span data-tool-tip="this is span">Place the mouse here</span></td></tr>
      <tr><td>Button</td><td><button data-tool-tip="this is button">Button</button></td></tr>
      <tr><td>Anchor</td><td><a href="#" data-tool-tip="this is anchor"> Anchor </a></td></tr>
      <tr><td>List</td><td><ul><li data-tool-tip="this is item1">Item1</li><li data-tool-tip="this is item2">Item2</li></ul></td></tr>
      <tr><td>TD</td><td data-tool-tip="This is td">TD</td></tr>
  </table>
  <table style="float:right" width="50%">
      <tr><td>Span</td><td><span data-tool-tip="this is span">Place the mouse here</span></td></tr>
      <tr><td>Button</td><td><button data-tool-tip="this is button">Button</button></td></tr>
      <tr><td>Anchor</td><td><a href="#" data-tool-tip="this is anchor"> Anchor </a></td></tr>
      <tr><td>List</td><td><ul><li data-tool-tip="this is item1">Item1</li><li data-tool-tip="this is item2">Item2</li></ul></td></tr>
      <tr><td>TD</td><td data-tool-tip="This is td">TD</td></tr>
  </table>
</body>
</html>
